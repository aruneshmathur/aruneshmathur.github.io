<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}</title>
    <!--title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title-->

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />

  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <a href="mailto:amathur@princeton.edu" class="site-description">amathur@princeton.edu</a>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/publications">Publications</a>
            <a href="{{ site.baseurl }}/press">Press</a>
            <a href="{{ site.baseurl }}/files/cv.pdf" target="_blank">CV</a>
            <a href="https://twitter.com/aruneshmathur" target="_blank">Twitter</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          Template courtsey <a href="https://github.com/barryclark">Barry Clark</a>
        </footer>
      </div>
    </div>

  </body>
</html>
